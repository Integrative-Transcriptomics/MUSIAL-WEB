<!DOCTYPE html>

<!-- MUSIAL (Webserver) | Simon Hackl - simon.hackl@uni-tuebingen.de | v1.2.0 | GPL-3.0 license | github.com/Integrative-Transcriptomics/MUSIAL-WEB -->

<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="author" content="Simon Hackl" />
    <title>MUSIAL | {{ target }} Proteoforms</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='resources/icon.ico') }}"
    />
    <!--
      Definition of stylesheets to use in the dashboard.
      -->
    <link
      rel="stylesheet"
      href="https://cdn.korzh.com/metroui/v4/css/metro-all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='css/index.css')}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='css/ext_proteoformsDashboard.css')}}"
    />
    <!--
      Definition of java script files to use in the dashboard.
      -->
    <script
      type="text/javascript"
      src="https://cdn.metroui.org.ua/v4/js/metro.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://3Dmol.org/build/3Dmol-min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://kit.fontawesome.com/df04f22e3d.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/resize-sensor@0.0.6/ResizeSensor.min.js"
    ></script>
    <script>
      var DATA = "{{ data|safe }}";
      var TARGET = "{{ target }}";
      if (DATA != "None") {
        DATA = JSON.parse(
          "{{ data|safe }}"
            .replaceAll("'", '"')
            .replaceAll(/[\u0000-\u001F\u007F-\u009F]/g, "\\n")
            .replaceAll("True", "true")
            .replaceAll("False", "false")
        );
      } else {
        DATA = null;
      }
    </script>
    <script
      type="text/javascript"
      src="{{url_for('static', filename='js/ext_proteoformsDashboard.js')}}"
    ></script>
  </head>
  <body>
    <header
      id="menu"
      class="app-bar app-bar-expand app_header"
      data-role="appbar"
      data-expand="true"
      data-role-appbar="true"
    >
      <!-- App icon -->
      <span class="brand no-hover"
        ><img
          src="{{ url_for('static', filename='resources/logo.png') }}"
          alt="no picture"
      /></span>
    </header>
    <div id="main">
      <div
        id="container-splitter"
        data-role="splitter"
        class="h-100"
        data-split-mode="vertical"
        data-min-sizes="200"
      >
        <div
          id="sequence-view-container"
          class="d-flex flex-justify-center flex-align-center"
        ></div>
        <div
          id="structure-view-container"
          class="d-flex flex-justify-center flex-align-center"
        ></div>
      </div>
    </div>
  </body>
</html>
